<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="lista.png" type="image" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/4f7b66d5f1.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap&subset-latin-ext"
      rel="stylesheet"
    />

    <title>TO-DO LIST | Jot down your tasks</title>
  </head>
  <body>
    <div class="todo">
      <div class="header">
        <h1>ToDo List</h1>
        <input
          type="text"
          class="todoInput"
          placeholder="Wpisz treść zadania..."
        />
        <button class="addBtn">Add</button>
      </div>
      <div class="todoList">
        <h3>Lista zadań:</h3>
        <p class="alertInfo">Brak zadań na liście</p>
        <ul class="task"></ul>
      </div>
      <div>
        <button class="deleteAllTasksBtn">
          <i class="far fa-trash-alt"></i>
          Usuń wszystko
        </button>
        <button class="deleteSelectedTasksBtn">
          <i class="far fa-trash-alt"></i>
          Usuń zaznaczone
        </button>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
